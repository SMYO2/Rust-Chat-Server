name: Rust CI with Smoke Test

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build project
        run: cargo build --release

      - name: Run tests
        run: cargo test
  
  build-and-push:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Build Docker image met username
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/rustserver-rust:latest .

      # Log in bij Docker Hub via secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Push Docker image naar Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/rustserver-rust:latest

      # Optioneel: Run container voor smoke test
      - name: Run container (smoke test)
        run: docker run --rm ${{ secrets.DOCKER_USERNAME }}/rustserver-rust:latest