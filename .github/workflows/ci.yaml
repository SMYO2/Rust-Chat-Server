name: Rust CI with Smoke Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build project
        run: cargo build --release

      - name: Run tests
        run: cargo test

      - name: Start application
        run: |
          cargo run &
          sleep 5

      - name: Smoke test
        run: curl --fail http://localhost:8080/health
